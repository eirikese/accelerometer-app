<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Data with Rolling Plot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
        #container {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            padding-top: 20px;
        }
        #button {
            padding: 10px 20px; 
            font-size: 1em;
            margin: 10px auto;
            display: block;
        }
        #chart-container {
            width: 100%;
            height: calc(100vh - 60px);
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="button">Enable Accelerometer</button>
        <div id="chart-container">
            <canvas id="accelerometerChart"></canvas>
        </div>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const button = document.getElementById("button");
        const ctx = document.getElementById('accelerometerChart').getContext('2d');

        // Initialize data arrays
        let timeData = [];
        let xData = [];
        let yData = [];
        let zData = [];

        // Chart configuration
        const config = {
            type: 'line',
            data: {
                labels: timeData,
                datasets: [
                    {
                        label: 'X-axis',
                        data: xData,
                        borderColor: 'red',
                        fill: false,
                    },
                    {
                        label: 'Y-axis',
                        data: yData,
                        borderColor: 'green',
                        fill: false,
                    },
                    {
                        label: 'Z-axis',
                        data: zData,
                        borderColor: 'blue',
                        fill: false,
                    },
                ]
            },
            options: {
                animation: false,
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            duration: 10000,
                            refresh: 100,
                            delay: 0,
                            onRefresh: chart => {
                                chart.data.labels.push(Date.now());
                                chart.data.datasets[0].data.push(latestX);
                                chart.data.datasets[1].data.push(latestY);
                                chart.data.datasets[2].data.push(latestZ);
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time (last 10 seconds)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Acceleration (m/sÂ²)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        };

        const accelerometerChart = new Chart(ctx, config);

        let latestX = 0, latestY = 0, latestZ = 0;

        button.addEventListener("click", () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // iOS 13+ requires permission
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                            button.style.display = 'none';
                        } else {
                            alert("Permission denied. Please allow access to motion sensors.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices
                window.addEventListener('devicemotion', handleMotion);
                button.style.display = 'none';
            }
        });

        function handleMotion(event) {
            latestX = event.acceleration.x || 0;
            latestY = event.acceleration.y || 0;
            latestZ = event.acceleration.z || 0;
        }
    </script>
</body>
</html>
