<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Data Plot</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #chart-container {
            position: relative;
            height: 60vh;
            width: 90vw;
            margin: auto;
        }
        #button {
            padding: 10px 20px; 
            font-size: 1em;
            margin-top: 20px;
            background-color: #238636;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #button:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <h1>Accelerometer Data Plot</h1>
    <div id="chart-container">
        <canvas id="accelerometerChart"></canvas>
    </div>
    <button id="button">Enable Accelerometer</button>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js Streaming Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming"></script>

    <script>
        const button = document.getElementById("button");
        const ctx = document.getElementById('accelerometerChart').getContext('2d');

        let accelerometerChart;

        // Create the chart
        function createChart() {
            accelerometerChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'X-axis',
                            borderColor: '#ff7f50',
                            backgroundColor: 'rgba(255, 127, 80, 0.1)',
                            data: [],
                            fill: false,
                            lineTension: 0.1,
                        },
                        {
                            label: 'Y-axis',
                            borderColor: '#1e90ff',
                            backgroundColor: 'rgba(30, 144, 255, 0.1)',
                            data: [],
                            fill: false,
                            lineTension: 0.1,
                        },
                        {
                            label: 'Z-axis',
                            borderColor: '#32cd32',
                            backgroundColor: 'rgba(50, 205, 50, 0.1)',
                            data: [],
                            fill: false,
                            lineTension: 0.1,
                        },
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: {
                            type: 'realtime',
                            realtime: {
                                duration: 10000,
                                refresh: 100,
                                delay: 0,
                                onRefresh: function(chart) {
                                    // Data is added in handleMotion
                                }
                            },
                            grid: {
                                color: '#2d2d2d',
                            },
                            ticks: {
                                color: '#c9d1d9',
                            },
                        },
                        y: {
                            grid: {
                                color: '#2d2d2d',
                            },
                            ticks: {
                                color: '#c9d1d9',
                            },
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#c9d1d9',
                            }
                        }
                    }
                }
            });
        }

        button.addEventListener("click", () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // iOS 13+ requires permission
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                            button.style.display = 'none';
                        } else {
                            alert("Permission denied. Please allow access to motion sensors.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices
                window.addEventListener('devicemotion', handleMotion);
                button.style.display = 'none';
            }
            createChart();
        });

        function handleMotion(event) {
            const x = event.acceleration.x || 0;
            const y = event.acceleration.y || 0;
            const z = event.acceleration.z || 0;

            const now = Date.now();

            accelerometerChart.data.datasets[0].data.push({ x: now, y: x });
            accelerometerChart.data.datasets[1].data.push({ x: now, y: y });
            accelerometerChart.data.datasets[2].data.push({ x: now, y: z });

            // Keep the data arrays trimmed to the last 10 seconds
            accelerometerChart.data.datasets.forEach(dataset => {
                dataset.data = dataset.data.filter(dataPoint => dataPoint.x >= now - 10000);
            });

            accelerometerChart.update('quiet');
        }
    </script>
</body>
</html>
